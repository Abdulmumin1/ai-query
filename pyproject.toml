[project]
name = "ai-query"
version = "0.1.0"
description = "A unified Python SDK for querying AI models from multiple providers"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.30.0"]
google = ["google-genai>=1.0.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.30.0",
    "google-genai>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
