name = "ai-query-counter"
main = "worker.py"
compatibility_date = "2024-04-03"

# Define the Durable Object binding
# This connects the 'COUNTER' variable in your code to the 'CounterDO' class
[durable_objects]
bindings = [
  { name = "COUNTER", class_name = "CounterDO" }
]

# Migration to create the Durable Object class in the Cloudflare system
[[migrations]]
tag = "v1"
new_classes = ["CounterDO"]

[observability]
enabled = true
